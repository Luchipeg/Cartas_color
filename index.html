<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chroma Order</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f5;
}

header {
  padding: 12px;
  background: #111;
  color: #fff;
  text-align: center;
}

main {
  padding: 10px;
}

.controls {
  margin-bottom: 10px;
}

.controls button {
  margin-right: 6px;
  margin-bottom: 6px;
}

#canvasContainer {
  position: relative;
  max-width: 100%;
}

canvas {
  width: 100%;
  touch-action: none;
  border-radius: 8px;
  background: #000;
}

#loupe {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #fff;
  overflow: hidden;
  pointer-events: none;
  display: none;
  z-index: 10;
}

#loupe canvas {
  width: 100%;
  height: 100%;
}

#pickerUI {
  position: absolute;
  display: none;
  background: #fff;
  border-radius: 10px;
  padding: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  z-index: 11;
  width: 180px;
}

#colorPreview {
  width: 100%;
  height: 30px;
  border-radius: 6px;
  margin-bottom: 6px;
  border: 1px solid #ccc;
}

#pickerUI input {
  width: 100%;
  margin-bottom: 6px;
  padding: 4px;
}

#pickerUI button {
  width: 100%;
  padding: 6px;
}
</style>
</head>

<body>

<header>
  <h1>Chroma Order</h1>
</header>

<main>

<div class="controls">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="startCalibration('black')">Calibrar negro</button>
  <button onclick="startCalibration('white')">Calibrar blanco</button>
</div>

<div id="canvasContainer">
  <canvas id="imageCanvas"></canvas>

  <div id="loupe">
    <canvas id="loupeCanvas" width="120" height="120"></canvas>
  </div>

  <div id="pickerUI">
    <div id="colorPreview"></div>
    <input id="colorNumber" placeholder="Número">
    <input id="colorName" placeholder="Nombre del color">
    <button onclick="saveColor()">Guardar</button>
  </div>
</div>

</main>

<script>
const canvas = document.getElementById('imageCanvas');
const ctx = canvas.getContext('2d');

const loupe = document.getElementById('loupe');
const loupeCanvas = document.getElementById('loupeCanvas');
const loupeCtx = loupeCanvas.getContext('2d');

const pickerUI = document.getElementById('pickerUI');
const colorPreview = document.getElementById('colorPreview');

let img = new Image();
let calibrationMode = null;
let calibrationOffset = { r: 0, g: 0, b: 0 };
let lastColor = null;

document.getElementById('imageInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  img.src = URL.createObjectURL(file);
});

img.onload = () => {
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);
};

function startCalibration(type) {
  calibrationMode = type;
  alert('Selecciona el color en la imagen para calibrar');
}

canvas.addEventListener('pointermove', e => {
  const rect = canvas.getBoundingClientRect();
  const x = Math.round((e.clientX - rect.left) * (canvas.width / rect.width));
  const y = Math.round((e.clientY - rect.top) * (canvas.height / rect.height));

  loupe.style.display = 'block';
  loupe.style.left = e.clientX - rect.left + 20 + 'px';
  loupe.style.top = e.clientY - rect.top - 140 + 'px';

  const size = 15;
  loupeCtx.imageSmoothingEnabled = false;
  loupeCtx.clearRect(0,0,120,120);
  loupeCtx.drawImage(canvas, x-size, y-size, size*2, size*2, 0, 0, 120, 120);

  const pixel = ctx.getImageData(x, y, 1, 1).data;
  lastColor = applyCalibration(pixel);
});

canvas.addEventListener('pointerdown', e => {
  if (!lastColor) return;

  if (calibrationMode) {
    applyCalibrationOffset(lastColor, calibrationMode);
    calibrationMode = null;
    alert('Calibración aplicada');
    return;
  }

  const rect = canvas.getBoundingClientRect();
  pickerUI.style.display = 'block';
  pickerUI.style.left = e.clientX - rect.left + 20 + 'px';
  pickerUI.style.top = e.clientY - rect.top + 'px';

  colorPreview.style.background = rgbToHex(lastColor);
});

function applyCalibration(pixel) {
  return [
    clamp(pixel[0] + calibrationOffset.r),
    clamp(pixel[1] + calibrationOffset.g),
    clamp(pixel[2] + calibrationOffset.b)
  ];
}

function applyCalibrationOffset(pixel, type) {
  const target = type === 'black'
    ? [0,0,0]
    : [255,255,255];

  calibrationOffset = {
    r: target[0] - pixel[0],
    g: target[1] - pixel[1],
    b: target[2] - pixel[2]
  };
}

function saveColor() {
  const num = document.getElementById('colorNumber').value;
  const name = document.getElementById('colorName').value;

  console.log({
    number: num,
    name: name,
    rgb: lastColor,
    hex: rgbToHex(lastColor)
  });

  pickerUI.style.display = 'none';
}

function rgbToHex([r,g,b]) {
  return '#' + [r,g,b].map(v => v.toString(16).padStart(2,'0')).join('');
}

function clamp(v) {
  return Math.max(0, Math.min(255, Math.round(v)));
}
</script>

</body>
</html>
