<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selector de colores avanzado</title>

<style>
body {

}

  touch-action: none;
}

  position: absolute;
  width: 120px;
  height: 120px;

  border-radius: 50%;
  overflow: hidden;
  display: none;
  pointer-events: none;
  z-index: 1000;
}

.lupa canvas {
  position: absolute;
  width: 240px; /* zoom x2 */
  height: 240px;
}

.floating-input {
  position: absolute;
  background: #fff;
  border: 1px solid #333;
  padding: 4px;
  border-radius: 4px;

}

button {

  margin-right: 4px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}

.color-cell {
  width: 24px;
  height: 24px;
  border: 1px solid #000;
  margin: auto;
}

.row-buttons {
  margin-bottom: 8px;
}
</style>
</head>
<body>

<h1>Selector de colores avanzado</h1>

<div class="box">

  <canvas id="canvas"></canvas>

  <div class="lupa" id="lupa">
    <canvas id="lupaCanvas"></canvas>
  </div>

  <div class="floating-input" id="floatingInput">
    <input type="text" id="cardNumber" placeholder="Número/Nombre">
    <button id="saveColor">Guardar</button>
  </div>
</div>

  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>HEX</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody id="colorTable"></tbody>
  </table>
</div>

<script>
const imageInput = document.getElementById("imageInput");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let currentImage = null;

// Carga de imagen
imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const img = new Image();
    img.onload = function () {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      currentImage = img;
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
});

// Convertir RGB a HEX
function rgbToHex(r,g,b){
  return "#" + [r,g,b].map(v=>v.toString(16).padStart(2,"0")).join("");
}

// Convertir HEX a HSL
function hexToHSL(H){
  let r=parseInt(H.substring(1,3),16)/255;
  let g=parseInt(H.substring(3,5),16)/255;
  let b=parseInt(H.substring(5,7),16)/255;
  let cmin = Math.min(r,g,b),
      cmax = Math.max(r,g,b),
      delta = cmax - cmin;
  let h=0, s=0, l=(cmax+cmin)/2;
  if(delta!==0){
    if(cmax===r) h = ((g-b)/delta)%6;
    else if(cmax===g) h = ((b-r)/delta)+2;
    else h = ((r-g)/delta)+4;
  }
  h=Math.round(h*60);
  if(h<0) h+=360;
  s = delta===0?0:delta/(1-Math.abs(2*l-1));
  s=Math.round(s*100);
  l=Math.round(l*100);
  return {h,s,l};
}
