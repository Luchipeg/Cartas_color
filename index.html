<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selector de colores</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 16px;
    background: #f5f5f5;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 12px;
  }

  .box {
    background: #ffffff;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 16px;
  }

  input[type="file"] {
    margin-bottom: 12px;
  }

  canvas {
    display: block;
    width: 100%;
    max-width: 700px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
    touch-action: none;
  }

  .color-preview {
    width: 40px;
    height: 40px;
    border: 1px solid #000;
    margin-top: 8px;
  }

  .row {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 8px;
  }

  input[type="text"] {
    padding: 6px;
    font-size: 16px;
    width: 120px;
  }

  button {
    padding: 8px 12px;
    font-size: 16px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }

  .color-cell {
    width: 24px;
    height: 24px;
    border: 1px solid #000;
    margin: auto;
  }
</style>
</head>

<body>

<h1>Selector de colores</h1>

<div class="box">
  <input type="file" id="imageInput" accept="image/*" />
  <canvas id="canvas"></canvas>

  <div class="row">
    <strong>HEX:</strong>
    <span id="hexValue">—</span>
    <div id="preview" class="color-preview"></div>
  </div>

  <div class="row">
    <input type="text" id="cardNumber" placeholder="Número" />
    <button id="saveColor">Guardar color</button>
  </div>
</div>

<div class="box">
  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>HEX</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody id="colorTable"></tbody>
  </table>
</div>

<script>
  const imageInput = document.getElementById("imageInput");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const hexValue = document.getElementById("hexValue");
  const preview = document.getElementById("preview");
  const saveButton = document.getElementById("saveColor");
  const cardNumberInput = document.getElementById("cardNumber");
  const tableBody = document.getElementById("colorTable");

  let currentImage = null;
  let currentColor = null;

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function (e) {
      const img = new Image();

      img.onload = function () {
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        // Ajuste visual crítico para iPad
        const ratio = img.naturalHeight / img.naturalWidth;
        canvas.style.height = (canvas.clientWidth * ratio) + "px";

        currentImage = img;
      };

      img.src = e.target.result;
    };

    reader.readAsDataURL(file);
  });

  canvas.addEventListener("click", (e) => {
    if (!currentImage) return;

    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    const x = Math.floor((e.clientX - rect.left) * scaleX);
    const y = Math.floor((e.clientY - rect.top) * scaleY);

    const pixel = ctx.getImageData(x, y, 1, 1).data;

    const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
    currentColor = hex;

    hexValue.textContent = hex;
    preview.style.backgroundColor = hex;
  });

  saveButton.addEventListener("click", () => {
    if (!currentColor) return;
    const number = cardNumberInput.value.trim();
    if (!number) return;

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${number}</td>
      <td>${currentColor}</td>
      <td><div class="color-cell" style="background:${currentColor}"></div></td>
    `;

    tableBody.appendChild(row);

    cardNumberInput.value = "";
  });

  function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(v => v.toString(16).padStart(2, "0")).join("");
  }
</script>

</body>
</html>
