<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chroma Order</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f2;
}

header {
  background: #111;
  color: white;
  padding: 10px;
  text-align: center;
}

main {
  padding: 10px;
}

canvas {
  width: 100%;
  border-radius: 8px;
  touch-action: none;
  background: #000;
}

#canvasWrapper {
  position: relative;
}

#loupe {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid white;
  overflow: hidden;
  pointer-events: none;
  display: none;
  z-index: 10;
}

#loupe canvas {
  width: 100%;
  height: 100%;
}

#pickerBox {
  position: absolute;
  background: white;
  border-radius: 10px;
  padding: 8px;
  width: 160px;
  box-shadow: 0 6px 20px rgba(0,0,0,.25);
  display: none;
  z-index: 11;
}

#colorPreview {
  height: 28px;
  border-radius: 6px;
  margin-bottom: 6px;
  border: 1px solid #ccc;
}

#pickerBox input {
  width: 100%;
  margin-bottom: 6px;
  padding: 4px;
}

#pickerBox button {
  width: 100%;
  padding: 6px;
}
</style>
</head>

<body>

<header>
  <h2>Chroma Order</h2>
</header>

<main>
  <input type="file" id="imageInput" accept="image/*"><br><br>

  <div id="canvasWrapper">
    <canvas id="imageCanvas"></canvas>

    <div id="loupe">
      <canvas id="loupeCanvas" width="100" height="100"></canvas>
    </div>

    <div id="pickerBox">
      <div id="colorPreview"></div>
      <input id="colorNumber" placeholder="NÃºmero">
      <input id="colorName" placeholder="Nombre">
      <button onclick="saveColor()">Guardar</button>
    </div>
  </div>
</main>

<script>
const canvas = document.getElementById('imageCanvas');
const ctx = canvas.getContext('2d');

const loupe = document.getElementById('loupe');
const loupeCanvas = document.getElementById('loupeCanvas');
const loupeCtx = loupeCanvas.getContext('2d');

const pickerBox = document.getElementById('pickerBox');
const colorPreview = document.getElementById('colorPreview');

let img = new Image();
let currentColor = null;

document.getElementById('imageInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  img.src = URL.createObjectURL(file);
});

img.onload = () => {
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);
};

function getCanvasCoords(touch) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: Math.round((touch.clientX - rect.left) * (canvas.width / rect.width)),
    y: Math.round((touch.clientY - rect.top) * (canvas.height / rect.height)),
    screenX: touch.clientX - rect.left,
    screenY: touch.clientY - rect.top
  };
}

canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  handleTouch(e.touches[0]);
});

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  handleTouch(e.touches[0]);
});

function handleTouch(touch) {
  const pos = getCanvasCoords(touch);
  if (pos.x < 0 || pos.y < 0) return;

  const pixel = ctx.getImageData(pos.x, pos.y, 1, 1).data;
  currentColor = `rgb(${pixel[0]},${pixel[1]},${pixel[2]})`;

  // Loupe
  loupe.style.display = 'block';
  loupe.style.left = pos.screenX + 20 + 'px';
  loupe.style.top = pos.screenY - 120 + 'px';

  loupeCtx.imageSmoothingEnabled = false;
  loupeCtx.clearRect(0,0,100,100);
  loupeCtx.drawImage(canvas,
    pos.x - 8, pos.y - 8, 16, 16,
    0, 0, 100, 100
  );

  // Picker box
  pickerBox.style.display = 'block';
  pickerBox.style.left = pos.screenX + 20 + 'px';
  pickerBox.style.top = pos.screenY + 'px';
  colorPreview.style.background = currentColor;
}

function saveColor() {
  const number = document.getElementById('colorNumber').value;
  const name = document.getElementById('colorName').value;

  console.log({
    number,
    name,
    color: currentColor
  });

  pickerBox.style.display = 'none';
}
</script>

</body>
</html>
